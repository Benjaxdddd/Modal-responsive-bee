<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== BOXICONS ===============-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/modal2.css">

        <title>Responsive Modal Popup</title>
    </head>
    <body>
        <section><button class="modal__button" id="open-modal">
            Open Modal
        </button></section>

        <section class="modal container" id="modal2">
            <div class="modal__container" id="modal-container">
                <div class="modal__content">
                    <div class="modal__close close-modal" title="Close">
                        <i class='bx bx-x'></i>
                    </div>

                    <img src="assets/img/Diseño sin título.png" alt="" class="modal__img">

                    <h1 class="modal__title">YA CASI ESTAMOS LISTOS</h1>
                    <p class="modal__description">Indica una forma para concretar tu pago</p>
                    <div>
                        <form action="https://play-lh.googleusercontent.com/8ddL1kuoNUB5vUvgDVjYY3_6HwQcrg1K2fd_R8soD-e2QYj8fT9cfhfh3G0hnSruLKec">
                        <button class="modal__button modal__button-width">
                            Login
                        </button>
                        </form>
                        <form action="https://play-lh.googleusercontent.com/8ddL1kuoNUB5vUvgDVjYY3_6HwQcrg1K2fd_R8soD-e2QYj8fT9cfhfh3G0hnSruLKec">
                        <button class="modal__button modal__button-width">
                        Continuar como invitado
                        </button>
                        </form>
                    </div>

                    <button class="modal__button-link close-modal">
                        Cancelar
                    </button>
                </div>
            </div>
        </section>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/modal2.js"></script>
    </body>
</html>
